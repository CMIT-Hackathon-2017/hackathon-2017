<p>This is the login partial</p>

<form class="login-form"
      ng-submit="$ctrl.doSignup()">

    <fieldset>
        <input type="text"
               ng-model="$ctrl.email"
               placeholder="Email">
        <input type="text"
               ng-model="$ctrl.name"
               placeholder="Full name">
    </fieldset>

    <button type="submit">
        Submit
    </button>

</form>
