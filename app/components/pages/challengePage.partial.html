<div class="row">
    <div class="column">
        <h1 ng-bind="::$ctrl.challenge.title"></h1>
    </div>
</div>

<div class="row">
    <div class="column">
        <div ng-bind="::$ctrl.challenge.description"></div>
    </div>
</div>

<div class="row">
    <div class="column">
        <p>Example:</p>
    </div>
</div>

<div class="row">
    <div class="column">
        <div ng-bind="::$ctrl.challenge.example"></div>
    </div>
</div>

<div class="row">
    <div class="column shrink">
        <select class="select select--filter"
                ng-model="$ctrl.language"
                ng-change="$ctrl.setLanguage();"
                ng-options="language as language for language in $ctrl.languages">
            <option value="$ctrl.language"></option>
        </select>
    </div>
    <div class="column __float-left">
        <div class="button"
             ng-click="$ctrl.setLanguage();">Start over</div>
    </div>
</div>

<div id="editor"></div>

<div class="row">
    <div class="column shrink right">
        <div class="button"
             ng-click="$ctrl.runCode();">Run code</div>
    </div>
    <div class="column right">
        <div class="button"
             ng-click="$ctrl.submitCode();">Submit code</div>
    </div>
</div>

<div class="row" ng-if="$ctrl.displayResults">
    <div class="column">
        <div class="row">
            <div class="column">
                <div>Run code result:</div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                Your input:
                <div ng-bind="$ctrl.userInput"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                Your answer:
                <div ng-bind="$ctrl.userAnswer"></div>
            </div>
            <div class="column">
                Expected answer:
                <div ng-bind="$ctrl.expectedAnswer"></div>
            </div>
        </div>
    </div>
</div>
